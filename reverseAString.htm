<!DOCTYPE html>
<html>
<head>
<script>
function reverseAString() {
	
	var start = "string";
	var temp = "";
	
	for (var i = start.length - 1; i > -1; i--){
		temp += start[i];		
	}
	
	alert(temp + " correct if it says 'string' backwards.");

}

document.addEventListener("load",reverseAString(), false);
</script>
</head>
