<!DOCTYPE html>
<html>
<head>
<script>
function lowestTwoInts() {
	
	var list = [4,3,10,0,11,100];
	var answer = [Number.MAX_VALUE, Number.MAX_VALUE]; 
	
	for (var i = 0; i < list.length; i++){
		if (list[i] < answer[1]){			
			if (list[i] < answer[0]){
				answer[1] = answer[0];
				answer[0] = list[i];
			}
			else {
				answer[1] = list[i];
			}
		}
	}
	
	alert(answer + " correct if it says: 0,3.");

}

document.addEventListener("load",lowestTwoInts(), false);
</script>
</head>
