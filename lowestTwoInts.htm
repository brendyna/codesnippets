<!DOCTYPE html>
<html>
<head>
<script>
function lowestTwoInts() {
	
	var list = [4,5,0,-1] ;
	
	if (list == undefined){
		alert("Null, it was undefined.");
		return;
	}
	
	if (list.length < 2) {
		alert("invalid, there were less than 2 items.");
		return;
	}
	
	if (list.length == 2) {
		alert(list + " for 2 items only");
		return;
	}
	
	var answer = [Number.MAX_VALUE, Number.MAX_VALUE]; 
	
	for (var i = 0; i < list.length; i++){
		if (list[i] < answer[1]){			
			if (list[i] < answer[0]){
				answer[1] = answer[0];
				answer[0] = list[i];
			}
			else {
				answer[1] = list[i];
			}
		}
	}
	
	alert(answer + " for more than 2 items.");

}

document.addEventListener("load",lowestTwoInts(), false);
</script>
</head>

</html>
